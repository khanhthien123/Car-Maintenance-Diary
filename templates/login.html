{% extends "layout.html" %}

{% block title %}
    Log In
{% endblock %}

{% block main %}
    <form action="/login" method="post">
        <input type="text" autofocus autocomplete="off" name="user_name" placeholder="User Name" required>
        <input type="password" name="password" placeholder="Password" required>
        <input type="submit">
    </form>
{% endblock %}
